<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunk It - Attendance Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
</head>
<body class="light-theme">
    <div class="theme-toggle flex items-center gap-2 fixed top-4 right-4">
        <span onclick="toggleTheme()">ðŸŒ™</span>
        <input type="color" id="bg-color" value="#f4f4f4" onchange="changeBackgroundColor()">
    </div>
    <div class="container mx-auto max-w-4xl mt-12 p-6 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-6">Bunk It - Attendance Manager</h1>

        <!-- Target Attendance Input -->
        <section id="target-section" class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Set Target Attendance</h2>
            <form id="target-form" class="space-y-4">
                <div>
                    <label for="target-attendance" class="block text-sm font-medium mb-1">Target Attendance (%):</label>
                    <input type="number" id="target-attendance" value="75" min="0" max="100" class="w-full p-2 border rounded-md" required>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Set Target</button>
            </form>
        </section>

        <!-- Subject Input -->
        <section id="subject-section" class="mb-8 hidden">
            <h2 class="text-xl font-semibold mb-4">Add Subject</h2>
            <form id="subject-form" class="space-y-4">
                <div>
                    <label for="subject-name" class="block text-sm font-medium mb-1">Subject Name:</label>
                    <input type="text" id="subject-name" name="subject-name" class="w-full p-2 border rounded-md" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Days of Classes:</label>
                    <div class="flex gap-2 flex-wrap">
                        <label><input type="checkbox" name="days" value="Monday"> Monday</label>
                        <label><input type="checkbox" name="days" value="Tuesday"> Tuesday</label>
                        <label><input type="checkbox" name="days" value="Wednesday"> Wednesday</label>
                        <label><input type="checkbox" name="days" value="Thursday"> Thursday</label>
                        <label><input type="checkbox" name="days" value="Friday"> Friday</label>
                    </div>
                </div>
                <div>
                    <label for="total-classes" class="block text-sm font-medium mb-1">Total Classes Conducted:</label>
                    <input type="number" id="total-classes" name="total-classes" min="0" class="w-full p-2 border rounded-md" value="0" required>
                </div>
                <div>
                    <label for="attended-classes" class="block text-sm font-medium mb-1">Classes Attended:</label>
                    <input type="number" id="attended-classes" name="attended-classes" min="0" class="w-full p-2 border rounded-md" value="0" required>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Add Subject</button>
            </form>
            <div id="subject-display" class="mt-4">
                <h3 class="text-lg font-medium">Your Subjects</h3>
                <ul id="subject-list" class="mt-2"></ul>
            </div>
        </section>

        <!-- Calendar -->
        <section id="calendar-section" class="mb-8 hidden">
            <h2 class="text-xl font-semibold mb-4">Attendance Calendar</h2>
            <div id="calendar-loading" class="text-center mb-4 hidden">Loading calendar...</div>
            <div id="calendar" class="mb-4"></div>
            <div id="attendance-form" class="space-y-4">
                <div>
                    <label for="calendar-subject" class="block text-sm font-medium mb-1">Select Subject:</label>
                    <select id="calendar-subject" name="calendar-subject" class="w-full p-2 border rounded-md"></select>
                </div>
                <div>
                    <label for="calendar-date" class="block text-sm font-medium mb-1">Date:</label>
                    <input type="date" id="calendar-date" class="w-full p-2 border rounded-md" required>
                </div>
                <div class="flex gap-2">
                    <button onclick="markAttendance('Present')" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">Present</button>
                    <button onclick="markAttendance('Absent')" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Absent</button>
                    <button onclick="markAttendance('Extra')" class="bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600">Extra</button>
                </div>
            </div>
        </section>

        <!-- Edit Attendance Modal -->
        <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg max-w-md w-full">
                <h3 class="text-lg font-semibold mb-4">Edit Attendance</h3>
                <div id="edit-date" class="mb-4"></div>
                <div id="edit-entries" class="space-y-2"></div>
                <div class="flex gap-2 mt-4">
                    <button onclick="saveEditedAttendance()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Save</button>
                    <button onclick="closeEditModal()" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Attendance Stats -->
        <section id="stats-section" class="mb-8 hidden">
            <h2 class="text-xl font-semibold mb-4">Attendance Stats</h2>
            <div id="stats-display" class="space-y-2"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
