<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunk It - Attendance Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="light-theme">
    <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Toggle Theme</div>
    <div class="container mx-auto max-w-2xl mt-8 p-6 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-6">Bunk It - Attendance Manager</h1>
        <form id="timetable-form" class="space-y-4">
            <div>
                <label for="subject" class="block text-sm font-medium mb-1">Subject:</label>
                <input type="text" id="subject" name="subject" class="w-full p-2 border rounded-md" required>
            </div>
            <div>
                <label for="day" class="block text-sm font-medium mb-1">Day:</label>
                <select id="day" name="day" class="w-full p-2 border rounded-md" required>
                    <option value="">Select Day</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                </select>
            </div>
            <div>
                <label for="time" class="block text-sm font-medium mb-1">Time:</label>
                <input type="time" id="time" name="time" class="w-full p-2 border rounded-md" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Add to Timetable</button>
        </form>
        <div id="timetable-display" class="mt-6">
            <h2 class="text-xl font-semibold">Your Timetable</h2>
            <ul id="timetable-list" class="mt-2"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
